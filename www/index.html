<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=places">
        </script>
        <script type="text/javascript" src="js/googlemap.js"></script>
        
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />

        <title>Hello World</title>
    </head>
    <body>
        <style>
          #target {
            float: centre;
            width: 345px;
          }
        </style>
       
        <div id="panel" class="panels" >
            <input id="target" type="text" placeholder="Search Box">
            <input type="submit" value="Add" onclick="map.addRoute();" />
        </div>
        <div id="map_canvas" style="float:left;width:70%;height:100%;"></div>
        <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
            <div style="margin:20px;border-width:2px;">
                <input type="submit" value="Calc Route" onclick="map.calcRoute();" />
            </div>
            <div id="directions_panel" style="margin:20px;background-color:#FFEE77;"></div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
         <script type="text/javascript">
            var map = new GoogleMap();
            map.initialize();       
        </script>
    </body>
</html>
